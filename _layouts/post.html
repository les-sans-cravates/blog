<body class="site">
  {% include header.html %}

  <!-- MAIN CONTENT -->
  <main class="site-content">
    <div class="container"><!-- CONTAINER -->
      <div class="row">
        <!-- MAIN BLOG CONTENT -->
        <header class="cover_img_container"><!-- COVER IMAGE -->
          <div class="cover_image" style="background-image: url(/img/articles/{{ page.img }}_1280x225.jpg);"></div>
        </header><!-- COVER IMAGE END -->

        <div class="col full_width">
          <article class="post_container fullpost">
            <img src="/img/avatar/{{ page.avatar }}.jpg" alt="" class="avatar"/>
            <header class="post_header">
              <h1>{{ page.title }}</h1>
              <a class="meta-button rounded" href="#">
                <i class="fa fa-clock-o"></i>
                <span class="date_post">
                  {% include date.html date=page.date %}
                  {{ day }}{{ sup }} {{ month }} {{ year }}
                </span>
              </a>
              <p class="inbl">Ã‰crit par <a href="/qui-sommes-nous.html">{{ page.author }}</a></p>
            </header>
            <div class="post_content">
              {{ content }}
            </div>
          </article>

        </div>
        <!-- MAIN BLOG CONTENT END -->
      </div>
